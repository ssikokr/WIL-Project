        .social_icons{

        footer p{

<body>

        </div>

</header>

<!-- Mortgage Calculator Section -->
<div class="calculator">
    <h2>Mortgage Calculator</h2>
    <form id="mortgageForm">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" placeholder="Loan Amount" required>

        <label for="interest">Interest Rate (%):</label>
        <input type="number" step="0.01" id="interest" placeholder="Interest Rate" required>

        <label for="years">Loan Term (years):</label>
        <input type="number" id="years" placeholder="Years" required>

        <label for="downpayment">Down Payment (optional):</label>
        <input type="number" id="downpayment" placeholder="Down Payment">

        <button type="submit">Calculate</button>
    </form>

    <p id="result"></p>
</div>

<script>
    document.getElementById("mortgageForm").addEventListener("submit", function(event) 
    {
        event.preventDefault();
        
        let loanAmount = parseFloat(document.getElementById("amount").value);
        let interestRate = parseFloat(document.getElementById("interest").value) / 100 / 12;
        let years = parseInt(document.getElementById("years").value) * 12;
        let downPayment = parseFloat(document.getElementById("downpayment").value) || 0;
        
        let principal = loanAmount - downPayment;
        
        let monthlyPayment = (principal * interestRate * Math.pow(1 + interestRate, years)) / (Math.pow(1 + interestRate, years) - 1);
        
        if (!isNaN(monthlyPayment) && monthlyPayment !== Infinity) {
            document.getElementById("result").innerHTML = `Your monthly payment is: R${monthlyPayment.toFixed(2)}`;
        } else {
            document.getElementById("result").innerHTML = "Please enter valid input.";
        }
    });
</script>

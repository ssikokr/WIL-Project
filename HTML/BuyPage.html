    // Function to display the houses
    function displayHouses(housesToDisplay) {
        const listingsContainer = document.getElementById('houseListings');
        listingsContainer.innerHTML = '';

        housesToDisplay.forEach(house => {
            const houseCard = document.createElement('div');
            houseCard.classList.add('house-card');

            houseCard.innerHTML = `
                <img src="${house.image}" alt="House image">
                <div class="details">
                    <div class="price">R${house.price.toLocaleString()}</div>
                    <div class="description">${house.description}</div>
                    <button class="dropdown-button" onclick="toggleDropdown(event, ${house.id})">Show Details</button>
                    <div class="dropdown" id="dropdown-${house.id}">
                        <img src="${house.agent.image}" alt="Agent image">
                        <p>${house.agent.name}</p>
                        <p>Phone: ${house.agent.phone}</p>
                        <p>Email: ${house.agent.email}</p>
                        <iframe src="${house.agent.mapUrl}"></iframe>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeProperty(${house.id})">Remove Property</button>
            `;

            listingsContainer.appendChild(houseCard);
        });
    }

    // Initial display of existing houses
    displayHouses(houses);

    // Toggle visibility of the form
    function toggleForm() {
        const form = document.getElementById('propertyForm');
        form.style.display = (form.style.display === 'block') ? 'none' : 'block';
    }

    // Toggle dropdown visibility
    function toggleDropdown(event, houseId) {
        event.stopPropagation(); // Prevent click from bubbling up
        const dropdown = document.getElementById(`dropdown-${houseId}`);
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }

    // Function to handle form submission and add a new property
    function addProperty(event) {
        event.preventDefault();

        const imageInput = document.getElementById('propertyImage');
        const locationInput = document.getElementById('propertyLocation').value;
        const priceInput = document.getElementById('propertyPrice').value;

        const newHouse = {
            id: houses.length + 1,
            price: parseInt(priceInput),
            description: `Beautiful house located in ${locationInput}.`,
            location: locationInput,
            image: URL.createObjectURL(imageInput.files[0]),
            agent: {
                name: "Default Agent",
                phone: "(000) 000-0000",
                email: "default@example.com",
                image: "default-agent.jpeg",
                mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d...example"
            }
        };

        houses.push(newHouse);
        displayHouses(houses);
        toggleForm();
    }

    // Function to remove a property
    function removeProperty(id) {
        const houseIndex = houses.findIndex(house => house.id === id);
        if (houseIndex > -1) {
            houses.splice(houseIndex, 1);
        }
        displayHouses(houses);
    }

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.style.display = 'none';
        });
    });

// Function to display rentals
function displayRentals(rentalsToDisplay) {
    const listingsContainer = document.getElementById('rentalListings');
    listingsContainer.innerHTML = '';

    rentalsToDisplay.forEach(rental => {
        const rentalCard = document.createElement('div');
        rentalCard.classList.add('rental-card');
        rentalCard.innerHTML = `
            <div class="slideshow-container">
                <button onclick="prevImage(${rental.id})">❮</button>
                <img id="rental-image-${rental.id}" src="${rental.images[rental.currentImageIndex]}" alt="Rental Image">
                <button onclick="nextImage(${rental.id})">❯</button>
            </div>
            <div class="details">
                <div class="rent">R${rental.rent}</div>
                <div class="description">${rental.description}</div>
                <button class="toggle-agent-btn" onclick="toggleAgentDetails(${rental.id})"> Details</button>
            </div>
           <div class="agent-details" id="agent-details-${rental.id}" style="display: none;">
                <img src="${rental.agent.image}" alt="${rental.agent.name}">
                <div><strong>${rental.agent.name}</strong></div>
                <div>Contact: ${rental.agent.contact}</div>
                <div>Email: ${rental.agent.email}</div>
                <iframe src="${rental.agent.location}" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        `;

        listingsContainer.appendChild(rentalCard);
    });
}

// Function to toggle agent details visibility
function toggleAgentDetails(rentalId) {
    const agentDetails = document.getElementById(`agent-details-${rentalId}`);
    agentDetails.style.display = agentDetails.style.display === 'none' ? 'block' : 'none'; // Toggle only the clicked one
}

        function addNewRental() {
            const description = document.getElementById('propertyDescription').value;
            const price = document.getElementById('propertyPrice').value;
            const imageFiles = document.getElementById('propertyImages').files;

            if (!description){
                alert('Please enter description for the property.');
                return;
            }
            if (!price || price <= 0) {
                alert('Please enter a valid price for the property.');
                return;
            }

            if (imageFiles.length < 3) {
                alert('Please upload at least three images.');
                return;
            }

            const newRental = {
                id: rentals.length + 1,
                rent: price,
                description,
                images: Array.from(imageFiles).map(file => URL.createObjectURL(file)),
                agent: {
                    name: "New Agent",
                    contact: "(000) 000-0000",
                    email: "newagent@example.com",
                    location: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096465!2d144.953735315683!3d-37.81720997975111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11c341%3A0x5045675218ceed30!2sNew%20Agent%20Location!5e0!3m2!1sen!2sau!4v1634541129312!5m2!1sen!2sau",
                    image: "agent_new.jpg"
                },
                currentImageIndex: 0
            };

            rentals.push(newRental);
            displayRentals(rentals);
        }

        function nextImage(rentalId) {
            const rental = rentals.find(r => r.id === rentalId);
            rental.currentImageIndex = (rental.currentImageIndex + 1) % rental.images.length;
            document.getElementById(`rental-image-${rentalId}`).src = rental.images[rental.currentImageIndex];
        }

        function prevImage(rentalId) {
            const rental = rentals.find(r => r.id === rentalId);
            rental.currentImageIndex = (rental.currentImageIndex - 1 + rental.images.length) % rental.images.length;
            document.getElementById(`rental-image-${rentalId}`).src = rental.images[rental.currentImageIndex];
        }

        function filterRentals() {
            const rentRange = document.getElementById('rentRange').value;
            let filteredRentals = rentals;

            if (rentRange === 'low') {
                filteredRentals = rentals.filter(r => r.rent < 4000);
            } else if (rentRange === 'mid') {
                filteredRentals = rentals.filter(r => r.rent >= 4000 && r.rent <= 7000);
            } else if (rentRange === 'high') {
                filteredRentals = rentals.filter(r => r.rent >= 7000);
            }

            displayRentals(filteredRentals);
        }

        // Initial display of rentals
        displayRentals(rentals);
